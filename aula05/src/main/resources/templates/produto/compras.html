<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">
<head th:replace="fragments/head :: head(~{})"></head>
<body>

<main class="container mt-5">
    <h1>Listagem de Produtos</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="p : ${produtos}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.descricao}"></h5>
                    <p class="card-text"><strong>Valor:</strong> <span th:text="${p.valor}"></span></p>

                    <form th:action="@{/produto/adicionarCarrinho/{id}(id=${p.id})}" method="post" class="mt-auto">
                        <div class="form-group">
                            <label for="quantidade-${p.id}" class="form-label">Quantidade</label>
                            <input type="number" id="quantidade-${p.id}" name="quantidade" value="1" min="1" step="1" class="form-control mb-3" />
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Adicionar ao carrinho</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/produto/carrinho}" class="btn btn-secondary mt-4">Ver Carrinho</a>
</main>

</body>
</html>
