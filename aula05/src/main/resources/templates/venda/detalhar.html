<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">

<head th:replace="fragments/head :: head(~{})"> </head>



<body>



<main>

    <h1>Detalhes</h1>

    <table class="table table-bordered" border="1">

        <thead>

        <tr>

            <th scope="col">Venda</th>

            <th scope="col">Cliente</th>

            <th scope="col">Telefone</th>

            <th scope="col">CPF/CNPJ</th>

        </tr>

        </thead>

        <tbody>

        <tr>

            <td th:text="${venda.id}"></td>

            <td th:text="${venda.pessoa.getNome()}"></td>

            <td th:text="${venda.pessoa.getTelefone()}"></td>

            <td th:text="${venda.pessoa.dadosClasse()}"></td>

        </tr>

        </tbody>

    </table>



    <h2>Produtos</h2>

    <table class="table table-striped-columns" border="1">

        <thead class="thead-dark">

        <tr>

            <th scope="col">Produto</th>

            <th scope="col">Quantidade</th>

            <th scope="col">Valor Unit√°rio</th>

            <th scope="col">Valor Total</th>

        </tr>

        </thead>

        <tbody>

        <tr th:each="item : ${itens}">

            <td th:text="${item.produto.descricao}"></td>

            <td th:text="${item.quantidade}"></td>

            <td th:text="${item.produto.valor}"></td>

            <td th:text="${item.total()}"></td>

        </tr>

        </tbody>

    </table>



    <h3>Valor total da compra: R$ <span th:text="${total}"></span></h3>

</main>

</body>

</html>
