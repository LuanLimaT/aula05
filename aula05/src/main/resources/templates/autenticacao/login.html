<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">
<head th:replace="~{fragments/head :: head(~{})}"> </head>

<body>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <!-- Mensagem de sucesso -->
      <div class="mb-5" th:if="${sucess}">
        <div class="alert alert-danger" th:text="${sucess}">
          Cadastrado com sucesso
        </div>
      </div>

      <!-- Mensagem de erro -->
      <div class="mb-5" th:if="${param.error}">
        <div class="alert alert-danger">
          Usuário/senha inválidos!
        </div>
      </div>

      <div class="card mb-5">
        <h5 class="card-header">Informe usuário e senha</h5>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
              <label for="username">Login</label>
              <input id="username" class="form-control" type="text" name="username" placeholder="Usuário"/>
            </div>
            <div class="form-group mb-3">
              <label for="password">Senha</label>
              <input id="password" class="form-control" type="password" name="password" placeholder="Senha"/>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <p>Não tem uma conta? <a th:href="@{/usuario/cadastrar}">Registrar</a></p>
      </div>

    </div>
  </div>
</main>

</body>
</html>
