<!DOCTYPE html>
<html lang="pt-BR" th:replace="~{fragments/layout :: layout(~{::head}, ~{::main})}">
<head th:replace="fragments/head :: head(~{})"></head>
<body>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <!-- Mensagens de sucesso e erro -->
      <div class="mb-4">
        <div class="alert alert-success" th:if="${sucess}" th:text="${sucess}"></div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"> Erro ao cadastrar</div>
      </div>

      <!-- Formulário de Cadastro -->
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h5 class="mb-0">Cadastrar Usuário</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/usuario/cadastrar}" method="post">
            <div class="form-group mb-4">
              <label for="username">Login</label>
              <input id="username" class="form-control" type="text" name="username" placeholder="Usuário"/>
            </div>
            <div class="form-group mb-4">
              <label for="password">Senha</label>
              <input id="password" class="form-control" type="password" name="password" placeholder="Senha"/>
            </div>
            <div class="form-group mb-4">
              <label for="pessoaTipo">Tipo de Pessoa</label>
              <select id="pessoaTipo" class="form-control" name="pessoaTipo">
                <option value="">Selecione</option>
                <option value="FISICA">Pessoa Física</option>
                <option value="JURIDICA">Pessoa Jurídica</option>
              </select>
            </div>

            <!-- Campos de Pessoa Física -->
            <div class="pessoa-fisica">
              <div class="form-group mb-4">
                <label for="cpf">CPF</label>
                <input id="cpf" class="form-control" type="text" name="cpf" placeholder="CPF"/>
              </div>
              <div class="form-group mb-4">
                <label for="nome">Nome Completo</label>
                <input id="nome" class="form-control" type="text" name="nome" placeholder="Nome"/>
              </div>
            </div>

            <!-- Campos de Pessoa Jurídica -->
            <div class="pessoa-juridica">
              <div class="form-group mb-4">
                <label for="cnpj">CNPJ</label>
                <input id="cnpj" class="form-control" type="text" name="cnpj" placeholder="CNPJ"/>
              </div>
              <div class="form-group mb-4">
                <label for="razaoSocial">Razão Social</label>
                <input id="razaoSocial" class="form-control" type="text" name="razaoSocial" placeholder="Razão Social"/>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="telefone">Telefone</label>
              <input id="telefone" class="form-control" type="text" name="telefone" placeholder="Telefone"/>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          </form>



        </div>
      </div>

    </div>
  </div>
  <div class="text-center mt-4">
    <p>Já possue uma conta? <a th:href="@{/login}">Conectar</a></p>
  </div>
</main>

</body>
</html>
